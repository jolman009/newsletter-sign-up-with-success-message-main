<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->
<main class="container">

  <section class="grid-column1">
      <div class="row1">
          <h1>Stay updated!</h1>
      </div>

      <div class="row2">
          Join 60,000+ product managers receiving monthly updates on:
      </div>

      <div class="row3">
      <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>  
      </div>

      <div class="row4">
          <form>
            <label for="email">Email address:</label>
            <input type="email" name="email" value="email@company.com">
          </form>
      </div>

      <div class="row5">
         <button type="button">Subscribe to monthly newsletter</button>
      </div>
  </section>
      <div class="colm2-svg">
  <img src = "assets/images/illustration-sign-up-desktop.svg" alt="svg logo">
</div> 
  </main>
  <!-- Sign-up form end -->

  <!-- Success message start 
<footer>
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message
</footer>
  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">//joel</a>.
  </div>
   <script src="script.js"></script>
</body>
</html>
